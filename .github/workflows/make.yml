name: make

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Install gcc-11
      run: |
        sudo apt update
        sudo apt install clang
        
    - uses: actions/checkout@v3
    
    - name: make
      run: make
